<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

	<main class=''>
		<div class="bg-accent"></div>
		<header class="hero">
			 
			<h3 class="hero__header">Simple, traffic-based pricing</h3>
			<p class="hero__text">Sign-up for our 30-day trial. No credit card required.</p>

		</header>

		<article class="card">
			<form action="#" class="form">
			
				<h4 class="card--pageviews"></h4>

				<div class="card__range--box">
					<input type="range" id='slider' value='2' min='0' max='4' step='1' class='card__inputs--slider' list='pageviews' >
					<datalist id='pageviews' >
						<option id='option' value="8" label='10K pageviews'></option>
						<option value="12" label='50K pageviews'></option>
						<option value="16" label='100K pageviews'></option>
						<option value="24" label='500K pageviews'></option>
						<option value="36" label='1M pageviews'></option>
					</datalist>
				</div>

				<label for="slider" class="price__display" id='price-display'>
					<span id='price__display--amount' class="price__display--amount"></span>
					/ month
				</label>
				</div>
				
				<div class="billing">
			
					<label for="billing" class="billing__label"> 
						<p class="billing__timing monthly selected">Monthly Billing</p>
						
						<input type='checkbox' id='billing' class='billing__checkbox'>
						
						<span class="switch"></span>
						
						<p class="billing__timing yearly">Yearly Billing</p>
					
					</label>
		
				</div>
				
				<div class="features">
					<ul class='
					features__list'>
						<li class="features__list--item"><span></span>Unlimited websites</li>
						<li class="features__list--item"><span></span>100% data ownership</li>
						<li class="features__list--item"><span></span>Email reports</li>

					</ul>
				
					<button class="btn">Start my trial</button>
				</div>
			</form>
		</article>
		<footer class="footer">
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
				Coded by <a href="#">Mike Uffelman</a>.
			</div>
		</footer>
	</main>
	


    <script src='script.js'></script>
</body>
</html>
